<!DOCTYPE html>
<head>
	<link rel="icon" href="ico.png">
	<script src="defs.js"></script>
	<script src="Maze.js"></script>
	<script src="Player.js"></script>
	<script src="Draw.js"></script>
	<script defer>
	var m = Maze.random(8,6);

	var p = new Player(m);

	document.addEventListener('keydown', e => {
		if (e.key.includes('Arrow')) {
			e.preventDefault();
			p.move(VEC[e.key.substring(5).toUpperCase()]);
		}
		else if (e.key == 'r')
			p = new Player(m);
		drawMaze(m);
		drawPlayer(p);
	});

	drawMaze(m);
	drawPlayer(p);
	</script>
	<style>
	canvas {
		padding: 0;
		margin: auto;
		display: block;
	}
	</style>
</head>
<body>
	<canvas width="1280" height="720" id="canvas">Error displaying canvas!</canvas>
</body>
